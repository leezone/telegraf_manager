<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel"><i class="bi bi-person-plus-fill me-2"></i>添加新用户</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="addUserAlertPlaceholder"></div>
                <form id="addUserForm">
                    <div class="mb-3">
                        <label for="add-username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="add-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="add-password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="add-password" required minlength="8">
                        <div class="form-text">密码长度至少为8位。</div>
                    </div>
                    <div class="mb-3">
                        <label for="add-confirm-password" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="add-confirm-password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addUserSaveBtn">创建用户</button>
            </div>
        </div>
    </div>
</div>
