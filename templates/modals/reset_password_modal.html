<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resetPasswordModalLabel"><i class="bi bi-key-fill me-2"></i>重置用户密码</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="resetPasswordAlertPlaceholder"></div>
                <form id="resetPasswordForm">
                    <input type="hidden" id="reset-user-id">
                    <div class="mb-3">
                        <label class="form-label">用户</label>
                        <input type="text" class="form-control" id="reset-username" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="reset-new-password" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="reset-new-password" required minlength="8">
                        <div class="form-text">密码长度至少为8位。</div>
                    </div>
                    <div class="mb-3">
                        <label for="reset-confirm-password" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="reset-confirm-password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="resetPasswordSaveBtn">保存新密码</button>
            </div>
        </div>
    </div>
</div>
