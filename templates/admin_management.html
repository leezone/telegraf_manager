{% extends "base.html" %}
{% block title %}用户管理 - Telegraf Manager{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">用户管理</h1>
</div>

<div id="admin-alert-placeholder"></div>

<div class="card mt-3">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5>用户列表</h5>
        <button class="btn btn-primary btn-sm" id="addUserBtn">
            <i class="bi bi-plus-circle me-1"></i> 添加用户
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- User data will be loaded here by JS -->
                </tbody>
            </table>
        </div>
        <div id="users-pagination" class="d-flex justify-content-center mt-3"></div>
    </div>
</div>

{% include 'modals/add_user_modal.html' %}
{% include 'modals/reset_password_modal.html' %}

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/config-utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/pagination.js') }}"></script>
<script src="{{ url_for('static', filename='js/admin_management.js') }}"></script>
{% endblock %}
